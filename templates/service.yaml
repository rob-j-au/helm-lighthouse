apiVersion: v1
kind: Service
metadata:
  name: {{ include "plex-lighthouse.fullname" . }}
  labels:
    {{- include "plex-lighthouse.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      protocol: {{ .protocol | default "TCP" }}
  {{- end }}
  selector:
    {{- include "plex-lighthouse.selectorLabels" . | nindent 4 }}
